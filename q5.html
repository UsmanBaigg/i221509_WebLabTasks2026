<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Column Layout using CSS Floats</title>
    <link rel="stylesheet" href="q5.css">
</head>
<body>

<div class="container">

    <!-- Left Section -->
    <div class="left">

        <div class="box">
            <img src="profile.jpg" alt="Profile Image" class="profile-img">
            <p>This is the first content box with image and text.</p>
        </div>

        <div class="box">
           <img src="profile.jpg" alt="Profile Image" class="profile-img">
            <p>This is the second content box with image and text.</p>
        </div>

        <div class="box">
            <img src="profile.jpg" alt="Profile Image" class="profile-img">
            <p>This is the third content box with image and text.</p>
        </div>

    </div>

    <!-- Right Section -->
    <div class="right">
        <p>Visit our university website:</p>
        <a href="https://www.nust.edu.pk" target="_blank">
            National University of Sciences & Technology
        </a>
    </div>

    <!-- Clear Float -->
    <div class="clear"></div>

</div>

</body>
</html>
